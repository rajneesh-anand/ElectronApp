<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--Import materialize.css-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body onkeydown="return (event.keyCode!=13)" onunload="">
		<div class="container">
			<div class="row" style="display: flex">
				<h3 class="flow-text">ADD NEW CUSTOMER</h3>

				<a id="btnClose" style="margin-left: auto; padding-top: 1rem;">
					<i class="material-icons right">close</i></a
				>
			</div>
			<div class="row" style="margin-top: 15px;">
				<form enctype="multipart/form-data" method="post" class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">person</i>
							<input
								placeholder="Placeholder"
								id="first_name"
								type="text"
								class="validate"
								name="first_name"
							/>
							<label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix">person</i>
							<input
								id="last_name"
								type="text"
								name="last_name"
								class="validate"
							/>
							<label for="last_name">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">add_location</i>
							<input
								id="icon_prefix"
								type="text"
								name="address_line_one"
								class="validate"
							/>
							<label for="icon_prefix">Address Line </label>
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix">add_location</i>
							<input
								id="icon_telephone"
								name="address_line_two"
								type="text"
								class="validate"
							/>
							<label for="icon_telephone">Address Line Two</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s4">
							<i class="material-icons prefix">add_location</i>
							<input
								id="city"
								type="text"
								name="city"
								class="validate"
							/>
							<label for="city">City </label>
                        </div>
                        <div class="input-field col s4">
							<i class="material-icons prefix">near_me</i>
							<input
								id="pincode"
								name="pincode"
								type="text"
								class="validate"
							/>
							<label for="pincode">Pin Code</label>
						</div>
						<div class="input-field col s4">
							<select name="state">
								<option value="" disabled selected>Choose State</option>
								<option value="1">Delhi</option>
								<option value="2">Bihar</option>
								<option value="3">Punjab</option>
							</select>
							<label>State</label>
						</div>
                    </div>
                    
                    <div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">phone</i>
							<input
								id="phone"
								type="text"
								name="phone"
								class="validate"
							/>
							<label for="phone">Telephone</label>
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix">phone_android</i>
							<input
								id="mobile"
								name="mobile"
								type="tel"
								class="validate"
							/>
							<label for="mobile">Mobile</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">email</i>
							<input id="email" type="email" name="email" class="validate" />
							<label for="email">Email</label>
						</div>

						<div class="input-field col s6">
							<i class="material-icons prefix">edit</i>
							<input
								id="gstin"
								type="text"
								name="gstin"
								class="validate"
							/>
							<label for="gstin">GST No</label>
						</div>
				
					<div class="right-align">
						<!-- <input type="submit" id="btnSave" class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Save & exit</a> -->
						<!-- <input type="submit" value="Save" id="closeBtn" /> -->
						<button
							class="btn waves-effect waves-light"
							type="submit"
							id="btnSave"
							name="action"
						>
							Save & Exit <i class="material-icons right">save</i>
						</button>
					</div>
				</form>
			</div>
		</div>

		<script>
			if (typeof module === "object") {
				window.module = module;
				module = undefined;
			}
		</script>

		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./customer.js"></script>
     
		<script>
			if (window.module) module = window.module;
		</script>
	</body>
</html>
